<ion-content class="main-view">
  <!-- <div class="close" (click)="dismiss()">X</div> -->
  <div class="team_modal_content">
    <ion-buttons right>
      <button ion-button icon-only style="background: transparent !important;" (click)="dismiss()">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
    <form [formGroup]="addTeamForm">
      <div class="jersey-display">
        <ion-row>
          <ion-col col-6 style="padding:0px">
            <div class="left">
              <ion-input type="text" [formControl]="addTeamForm.controls['team_name']" placeholder="Team Name" class="texts-input"></ion-input>
            </div>
          </ion-col>
          <ion-col col-6 style="padding:0px">
            <div class="right">
              <!-- <input type="file" (change)="fileUpload($event)" id="file-input" style="opacity: 0" #fileInp> -->
              <button ion-button class="button-upload" (click)="presentActionSheet('logo')">
                <ion-icon name="camera"></ion-icon>Upload Logo</button>
              </div>
          </ion-col>
        </ion-row >

        <ion-row>
            <!-- <ion-col col-4></ion-col> -->
            <ion-col>
              <ion-label>* Upload square Images</ion-label>
            </ion-col>
        </ion-row>

        <ion-row *ngIf="photo">
          <ion-col col-8></ion-col>
          <ion-col>
            <img src={{photo}} *ngIf="photo" style="height: 35px;width: 35px;padding-bottom: 0px;margin-bottom: 0px" />
          </ion-col>
        </ion-row>
