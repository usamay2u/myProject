<ion-header>

  <!-- <ion-navbar>
    <ion-title>team-add</ion-title>
  </ion-navbar> -->

</ion-header>
<ion-content class="main-view" [hidden]="!showModel">
  <!-- <div class="close" (click)="launchInterstitial()">X</div> -->
  <div class="team_modal_content">
    <ion-buttons right>
      <button ion-button icon-only style="background: transparent !important;" (click)="launchInterstitial()">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
    <div class="profile">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <div class="lineup">
              <!-- <img src="././assets/imgs/line.png"/> -->
              <img src="{{screenshotImg}}" /> </div>
          </ion-col>
          <ion-col col-6>
            <div class="share">
              <img src="{{screenshotImg}}" #imageScreenshot/>
              <!-- <ion-input type="text" value="{{responseUrl}}" readonly placeholder="Click Save & Share" ></ion-input>
              <button ion-button (click)="copyToClip()" [disabled]="!responseUrl">Copy link</button><br>
              <button ion-button (click)="postToServer()" >Save & Share to</button> -->
              <ion-input type="text" value="{{responseUrl}}" readonly placeholder="Click Save & Share" ></ion-input>
              <button ion-button (click)="postToServer()">Copy link</button><br>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <canvas  #imageCanvas [hidden]=1 width="900" height="900" >
    </canvas>

    <div class="social">
      <button ion-button class="save_button">Save & Share to</button>
      <ion-grid>
        <ion-row>
        <ion-col col-1></ion-col>
        <ion-col col-2>
          <img src="././assets/imgs/fb.png" (click)="openSocialMedia('facebook')" />
        </ion-col>
        <ion-col col-2>
          <img src="././assets/imgs/twitter.png" (click)="openSocialMedia('twitter')" />
        </ion-col>
        <ion-col col-2>
          <img src="././assets/imgs/whatsapp.png" (click)="openSocialMedia('watsapp')">
        </ion-col>
        <ion-col col-2>
          <img src="././assets/imgs/insta.png" (click)="openSocialMedia('instagram')" />
        </ion-col>
        <ion-col col-2>
          <img src="././assets/imgs/download.png" (click)="openSocialMedia('photo')" />
        </ion-col>
          <ion-col col-1></ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
